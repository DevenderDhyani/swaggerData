                      example: "Parul"
                    lastName:
                      type: string
                      description: Last name of the participant.
                      example: "Joshi"
                    email:
                      type: string
                      format: email
                      description: Email address of the participant.
                      example: "parul@yopmail.com"
                    phone:
                      type: string
                      description: Phone number of the participant.
