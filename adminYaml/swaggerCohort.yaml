              id:
                type: string
                description: Unique identifier for the cohort.
                example: "670396f240325b6ec108d03a"
              createdAt:
                type: string
                format: date-time
                description: Timestamp when the cohort was created.
                example: "2024-10-07T08:08:18.677Z"
              updatedAt:
                type: string
                format: date-time
                description: Timestamp when the cohort was last updated.
                example: "2024-10-07T08:08:18.677Z"
              name:
                type: string
                description: Name of the cohort.
                example: "Team Bd"
              startDate:
                type: string
                format: date-time
                description: Start date of the cohort.
                example: "2024-10-06T18:30:00Z"
              endDate:
                type: string
                format: date-time
                description: End date of the cohort.
                example: "2025-10-06T18:30:00Z"
              deliveryMode:
                type: string
                description: Mode of delivery for the cohort (e.g., ONLINE, OFFLINE).
