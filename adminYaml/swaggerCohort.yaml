openapi: 3.0.0
info:
  title: Lifestyle Coach
  description: "This API provides information about the Admin and their workflows."
  version: 1.0.0
  contact:
    name: Lifestyle
    email: "gtsdmanotifications@herbalife.com"
servers:
  - url: https://{environment}/api/v1/lifestyle/coach
    variables:
      environment:
        default: dev01-herbalife.com
        enum:
          - dev01-herbalife.com
tags:
  - name: Admin
    description: API for HN-Lifestyle-Coach
security:
  # - apiKeyAuth: []
  - bearerAuth: []
paths:
  /cohorts:
    get:
      tags:
        - Cohort
      summary: Get Cohort
      description: Get Cohort.
      operationId: GetCohort1
      security:
        - apiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/X-Global-TransactionId"

      responses:
        "200":
          description: SUCCESS
          headers:
            x-global-transaction-id:
              $ref: "#/components/headers/X-Global-TransactionId"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/CohortsResponse/properties/data"
                    message:
                      $ref: "#/components/schemas/CohortsResponse/properties/message"
        "400":
          description: Bad Request
          headers:
            x-global-transaction-id:
              $ref: "#/components/headers/X-Global-TransactionId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Proxy_ApiKeyError:
                  $ref: "#/components/examples/BadRequestError"
                ApiKeyErrorBackend:
                  $ref: "#/components/examples/BadRequestErrorBackend"
  /cohorts/distributors/{distributorId}:
    get:
      tags:
        - Cohort

      summary: Get Cohort
      description: Get Cohort.
      operationId: GetCohort2
      security:
        - apiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/X-Global-TransactionId"
      responses:
        "200":
          description: SUCCESS
          headers:
            x-global-transaction-id:
              $ref: "#/components/headers/X-Global-TransactionId"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/CohortsResponseByDistributerId/properties/data"
                  message:
                    $ref: "#/components/schemas/CohortsResponseByDistributerId/properties/message"
  /cohorts/pending:
    get:
      tags:
        - Cohort

      summary: Get Cohort
      description: Get Cohort.
      operationId: GetCohort3
      security:
        - apiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/X-Global-TransactionId"
      responses:
        "200":
          description: SUCCESS
          headers:
            x-global-transaction-id:
              $ref: "#/components/headers/X-Global-TransactionId"
          content:
            application/json:
